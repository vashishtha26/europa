<h1>Users</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Action</th>
      <th>Name</th>
      <th>Email</th>
      <th>Company</th>
      <th>City</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in usersVm.users">
      <td>
        <i ng-click="usersVm.deleteUser($index)" class="glyphicon glyphicon-remove"></i>
        <a ng-href="#/users/{{user.id}}"><i class="glyphicon glyphicon-user"></i></a>
      </td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.company.name}}</td>
      <td>{{user.address.city}}</td>
      <td>{{user.phone}}</td>
    </tr>
  </tbody>
</table>
