

<div class="container" ng-controller="UserSignUpController as uVm">
    <div class="row">
        <div class="col-lg-12">
            <div class="well text-center">
                <h1>User Sign Up</h1>
                <hr>
                <form name="userForm" class="form-horizontal" ng-submit="uVm.adduser(userForm.$valid)" novalidate>
                    <div class="form-group" >
                        <label  class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" name="firstName" class="form-control" id="firstName" placeholder="firstName" ng-model="uVm.newUser.firstName" required>
                            <div ng-messages="userForm.firstName.$error" ng-if="userForm.firstName.$dirty">
                                <p ng-message="required">Firstname is required</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" name="lastName" class="form-control" id="lastName" placeholder="lastName"ng-model="uVm.newUser.lastName" required>
                            <div ng-messages="userForm.lastName.$error" ng-class="has-error" ng-if="userForm.lastName.$dirty" >
                                <p ng-message="required">LastName is required</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">Email Id</label>
                        <div class="col-sm-10">
                            <input type="email" name="email" class="form-control" id="email" placeholder="Email" ng-model="uVm.newUser.email" required>
                            <div ng-messages="userForm.email.$error" ng-class="has-error" ng-if="userForm.email.$dirty" >
                                <p ng-message="required">EmailId is required</p>
                                <p ng-message="email">Email is invalid</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" name="password" class="form-control" id="password" placeholder="password" ng-model="uVm.newUser.password" required>
                            <div ng-messages="userForm.password.$error" ng-class="has-error" ng-if="userForm.password.$dirty" >
                                <p ng-message="required">password is required</p>
                                <p ng-message="password">password is invalid</p>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">SignUp</button>


                </form>
            </div>
            <div class="well text-center">
                <h1>Existing user</h1>
                <hr>
                <form name="confirmationForm" class="form-horizontal" ng-submit="uVm.loginUser(uVm.existingUser.email)"  novalidate>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">Email Id</label>
                        <div class="col-sm-10">
                            <input type="email" name="email" class="form-control" id="email" placeholder="Email" ng-model="uVm.existingUser.email" required>
                            <div ng-messages="userForm.email.$error" ng-class="has-error" ng-if="userForm.email.$dirty" >
                                <p ng-message="required">EmailId is required</p>
                                <p ng-message="email">Email is invalid</p>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" name="password" class="form-control" id="password" placeholder="password" ng-model="uVm.existingUser.password" required>
                            <div ng-messages="userForm.password.$error" ng-class="has-error" ng-if="userForm.password.$dirty" >
                                <p ng-message="required">password is required</p>
                                <p ng-message="password">password is invalid</p>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-disabled="confirmationForm.$invalid" >SignIn</button>

                </form>
            </div>

            <div>
            </div>
        </div>
